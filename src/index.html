<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pokemon</title>

		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<!-- Navigation Bar -->
		<nav class="navbar navbar-expand-sm bg-dark sticky-top">
			<div class="container-fluid">
				<a class="navbar-brand">
					<img
						src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/1280px-International_Pok%C3%A9mon_logo.svg.png"
						alt="Pokemon"
						width="150px"
						class="rounded-pill" />

					<img
						src="https://e7.pngegg.com/pngimages/173/464/png-clipart-pokeball-pokeball-thumbnail.png"
						alt="Pokemon Ball"
						width="50px"
						class="rounded-pill" />
				</a>
				<form class="d-flex">
					<input
						class="form-control me-2 bg-light"
						id="searchItem"
						type="search"
						placeholder="Search"
						aria-label="Search" />
				</form>
			</div>
		</nav>

		<!-- Card -->
		<div class="container">
			<div id="pokemonCards" class="d-flex flex-wrap m-2"></div>
		</div>

		<!-- Pagination -->
		<div class="container-fluid">
			<div
				id="pagination"
				class="d-flex flex-wrap justify-content-between align-items-center"></div>
		</div>

		<!-- Modal -->
		<div
			class="modal fade"
			id="staticBackdrop"
			data-bs-backdrop="static"
			data-bs-keyboard="false"
			tabindex="-1"
			aria-labelledby="staticBackdropLabel"
			aria-hidden="true">
			<div class="modal-dialog modal-dialog-scrollable">
				<div class="modal-content bg-light">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="staticBackdropLabel">
							Pokemon Details
						</h1>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body" id="pokemonBodies"></div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal">
							Close
						</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Bootstrap -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>

		<!-- jQuery -->
		<script
			src="https://code.jquery.com/jquery-3.7.1.js"
			integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
			crossorigin="anonymous"></script>

		<!-- JavaScript -->
		<script src="script.js"></script>
	</body>
</html>
